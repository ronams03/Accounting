<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Accounting System</title>
    <link rel="stylesheet" href="../ASSETS/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../ASSETS/js/header-loader.js"></script>
    <style>
        /* User Management Specific Styles */
        .user-management-content {
            padding: 8px 12px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 6px 0;
        }

        .page-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .filters-section {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            padding: 6px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .filter-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .filter-input, .filter-select {
            padding: 4px 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            min-width: 120px;
        }

        .users-table-container {
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .users-table th {
            background: #f8f9fa;
            padding: 6px 8px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            font-size: 12px;
        }

        .users-table td {
            padding: 6px 8px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .users-table tr:hover {
            background-color: #f8f9fa;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .user-name {
            font-weight: 500;
            color: #2c3e50;
            font-size: 12px;
        }

        .user-username {
            color: #6c757d;
            font-size: 11px;
        }

        .role-badge, .status-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .role-badge.admin { background: #e3f2fd; color: #1976d2; }
        .role-badge.co-admin { background: #f3e5f5; color: #7b1fa2; }
        .role-badge.client { background: #e8f5e8; color: #388e3c; }

        .status-badge.active { background: #e8f5e8; color: #388e3c; }
        .status-badge.pending { background: #fff3e0; color: #f57c00; }
        .status-badge.inactive { background: #ffebee; color: #d32f2f; }

        .action-buttons {
            display: flex;
            gap: 4px;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            background: #f8f9fa;
            color: #6c757d;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: #007bff;
            color: white;
        }

        .btn-icon.danger:hover {
            background: #dc3545;
            color: white;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            background: #f8f9fa;
            font-size: 12px;
            color: #6c757d;
        }

        .pagination-controls {
            display: flex;
            gap: 4px;
        }

        .pagination-btn {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: white;
            border-radius: 6px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            padding: 8px 12px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            color: #6c757d;
            padding: 4px;
        }

        .modal-body {
            padding: 12px;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-label {
            display: block;
            margin-bottom: 2px;
            font-size: 12px;
            font-weight: 500;
            color: #495057;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 4px 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 8px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .modal-footer {
            padding: 8px 12px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 6px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .loading, .no-data {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-style: italic;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
        .notification.warning { background: #ffc107; color: #212529; }
        .notification.info { background: #17a2b8; }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Page Transition Styles */
        .page-transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .page-transition-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .page-transition-content {
            text-align: center;
            color: #2c3e50;
        }

        .page-transition-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #007bff;
        }

        .page-transition-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-transition-subtext {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header will be loaded dynamically -->
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">

            <!-- User Management Content -->
            <div class="user-management-content">
                <div class="page-header">
                    <h2 class="page-title">Manage Users</h2>
                    <button class="btn-primary" id="addUserBtn">
                        <i class="fas fa-plus"></i> Add User
                    </button>
                </div>

                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <input type="text" class="filter-input" id="userSearch" placeholder="Search users...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Role</label>
                        <select class="filter-select" id="roleFilter">
                            <option value="">All Roles</option>
                            <option value="Co-Admin">Co-Admin</option>
                            <option value="Client">Client</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="Active">Active</option>
                            <option value="Pending">Pending</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="6" class="loading">Loading users...</td></tr>
                        </tbody>
                    </table>
                    <div class="pagination-info">
                        <span id="paginationInfo">0-0 of 0</span>
                        <div class="pagination-controls">
                            <button class="pagination-btn" id="prevPage" onclick="changePage(-1)" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span>Page <span id="currentPage">1</span></span>
                            <button class="pagination-btn" id="nextPage" onclick="changePage(1)" disabled>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div class="modal-overlay" id="userModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New User</h3>
                <button class="modal-close" onclick="closeUserModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="userForm">
                <div class="modal-body">
                    <input type="hidden" id="userId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-input" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Username *</label>
                            <input type="text" class="form-input" id="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" id="phone">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <select class="form-select" id="department">
                                <option value="">Select Department</option>
                                <option value="Administration">Administration</option>
                                <option value="Operations">Operations</option>
                                <option value="Accounting">Accounting</option>
                                <option value="Tax Services">Tax Services</option>
                                <option value="Audit & Assurance">Audit & Assurance</option>
                                <option value="Financial Advisory">Financial Advisory</option>
                                <option value="Client Services">Client Services</option>
                                <option value="IT Support">IT Support</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Role *</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="Co-Admin">Co-Admin</option>
                                <option value="Client">Client</option>
                            </select>
                        </div>
                        <div class="form-group" id="statusGroup">
                            <label class="form-label">Status *</label>
                            <select class="form-select" id="status" required>
                                <option value="Active">Active</option>
                                <option value="Pending">Pending</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-input" id="password" minlength="6">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn-primary">
                        <span id="saveButtonText">Save User</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this user?</p>
                <div id="deleteUserInfo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn-danger" onclick="confirmDeleteUser()">Delete User</button>
            </div>
        </div>
    </div>

    <script src="../JS-FOLDER/user-management.js"></script>
</body>
</html>
