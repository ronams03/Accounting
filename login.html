<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting System - Login</title>
    <link rel="stylesheet" href="ASSETS/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Back to Website Button -->
    <div class="back-to-website">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Website</span>
        </a>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
                <div class="login-header">
                    <i class="fas fa-calculator"></i>
                    <h1>Accounting System</h1>
                    <p>Secure Login Portal</p>
                </div>
                
                <div class="login-features">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enterprise Security</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Role-Based Access</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Real-time Analytics</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-cloud"></i>
                        <span>Cloud Integration</span>
                    </div>
                </div>
            </div>
            
            <div class="login-right">
                <form id="loginForm" action="" method="POST">
                <input type="hidden" name="csrf_token" id="csrf_token">
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Enter username or email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter password" autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
                </form>
                
                <div class="login-footer">
                    <p>&copy; 2024 Accounting System. All rights reserved.</p>
                    <div class="security-info">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secured with SSL encryption</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>
    </div>
    
    <script src="JS-FOLDER/login.js"></script>
</body>
</html>
